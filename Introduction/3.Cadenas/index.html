<!-- Crea un programa en el cual crees 4 variables, 2 cadenas y 2 números, con los siguientes valores: tu nombre, tu apellido, tu edad y tu año de nacimiento.

· Muestra en un alert una frase que incluya comillas simples.

· Muestra en un alert tu nombre y apellidos separados por un salto de línea.

· Muestra en un alert la suma de las variables edad y año de nacimiento.

· Muestra en un alert la suma de todas las variables.

Comenta el código con los comentarios que consideres necesarios. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Boostrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="container">
        <h1 class="text-center mt-3">Cadenas</h1>
    </header>
    <!-- Formulario para obtener todos los datos necesarios para su tratamiento -->
    <div class="container mt-3">
        <div class="form-group">
            <label class="font-weight-bold" for="inputNombre">Nombre:</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Introduce tu nombre">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="inputApellidos">Apellidos:</label>
            <input type="text" class="form-control" id="inputApellidos" placeholder="Introduce tus apellidos ">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="inputEdad">Edad:</label>
            <input type="text" class="form-control" id="inputEdad" placeholder="Introduce tu edad ">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="inputAño">Año de nacimiento:</label>
            <input type="text" class="form-control" id="inputAño" placeholder="Introduce tu año de nacimiento">
        </div>
        <!-- Botón que llama a la función "cadenoas para que trate los datos anteriormente intraducidos" -->
        <button type="submit" class="btn btn-primary mt-3" onclick="cadenas();">Enviar</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
